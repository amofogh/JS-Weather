<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body class="flex-center">
    <p id="demo"></p>
    <section class="flex-center">
      <input
        type="text"
        name="City"
        placeholder="City Or Country"
        class="get-city"
      />

      <button class="btn">Click</button>
      <p class="Show"></p>
    </section>

    <div class="weather">
      <div class="Icon flex-center">
        <h1>New York</h1>
      </div>
      <div class="Temp flex-center">
        <p class="temp-C temp-p">25&deg;C</p>

        <div>
          <p class="temp-p weather-type">CLOUDY</p>
          <p class="City-name temp-p">
            humidity <span class="humidity">16</span>
          </p>
        </div>
        <img
          src="http://openweathermap.org/img/wn/04d.png"
          alt="Fix this for show really weather"
          class="icon-W"
        />
        <i class="bi bi-exclamation-diamond icon-W Warning None"></i>
      </div>
      <div class="Date flex-center">
        <p><span class="day">1st</span> <span class="Month">Jan</span></p>
      </div>
    </div>
    <p class="Allow-loc">
      Please Allow the <button class="Allow">Location</button> For Weather
      <span style="opacity: 0.5"
        >(Click on location (in Firefox the page should reload))
      </span>
      <i
        class="bi bi-x-circle"
        id="Close"
      ></i>
    </p>

    <a href="https://openweathermap.org/weather-conditions" class="guide"
      >Icon guide</a
    >
  </body>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
  />
</html>
